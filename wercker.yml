# wercker version for box creation
box: amarburg/lsdslam-dev-host:conan-latest

build:
  steps:
    - install-packages:
         packages: elfutils libelf-dev libdw-dev libxml2-dev

    - script:
        name: Build abigail
        code: |
          cd /usr/local/src
          git clone git://sourceware.org/git/libabigail.git
          cd libabigail
          autoreconf -i
          mkdir build && cd build
          ../configure --prefix=/usr
          make && make install

    # Push completed builds to Docker hub
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        repository: amarburg/lsdslam-dev-host
        tag: with-abigail
        registry: https://registry.hub.docker.com
